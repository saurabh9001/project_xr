<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb"/>
            <stop offset="100%" style="stop-color:#7c3aed"/>
        </linearGradient>
        
        <!-- Text Gradients -->
        <linearGradient id="virtualTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="100%" style="stop-color:#60a5fa"/>
        </linearGradient>
        
        <linearGradient id="duniyaTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0ea5e9"/>
            <stop offset="100%" style="stop-color:#38bdf8"/>
        </linearGradient>
    </defs>

    <!-- VR Headset Icon -->
    <g transform="translate(10, 10) scale(0.8)">
        <!-- Headset Frame -->
        <path d="M15,15 h20 a15,15 0 0 1 0,30 h-20 a15,15 0 0 1 0,-30" 
              fill="url(#logoGradient)" 
              stroke="none"/>
        
        <!-- Lens Circles -->
        <circle cx="22" cy="30" r="8" 
                fill="black" 
                stroke="black" 
                stroke-width="2"/>
        <circle cx="40" cy="30" r="8" 
                fill="black" 
                stroke="black" 
                stroke-width="2"/>
        
        <!-- Strap -->
        <path d="M15,20 q-10,15 0,30" 
              stroke="rgba(255,255,255,0.3)" 
              fill="none" 
              stroke-width="2"/>
    </g>

    <!-- Text "Virtual" -->
    <text x="52" y="25" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          fill="url(#virtualTextGradient)">
        Virtual
    </text>

    <!-- Text "DUNIYA" -->
    <text x="52" y="42" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="900" 
          fill="url(#duniyaTextGradient)">
        DUNIYA
    </text>
</svg>